name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ] # Change to "master" if that's your default branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile # Ensure this matches your Dockerfile location
          push: true
          tags: |
            alfredfd/kikibackend:latest
            alfredfd/kikibackend:${{ github.sha }} # Also tags with the commit ID for safety
          cache-from: type=gha
          cache-to: type=gha,mode=max
